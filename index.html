<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mirror Mirror</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="flexCol">
        <p class="title">Mirror Mirror</p>
        <div class="flexRow gameButtonsContainer">
            <div class="button">Readme</div>
            <div id="startBtn" class="button large">Start</div>
            <div class="button">Scoreboard</div>
        </div>
    </div>

    <div class="flexRow">
        <div id="mirrorContainer">
            <img id="mirrorFrame" src="assets/Frame.png">
            <div id="camera" class="blur"></div>
            <div id="background"></div>
            <div id="photo"></div>
            <div id="countdownBar">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div id="gameText" class="blur">
                <div>Mirror mirror on the wall,</div>
                <div>Who is the</div>
                <div id="emotionText">Happiest</div>
                <div>of them all ...</div>
            </div>
        </div>
    </div>

    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/9af9345307.js"></script>
    <script src="webcam.js"></script>
    <script src="index.js"></script>
</body>

</html>
